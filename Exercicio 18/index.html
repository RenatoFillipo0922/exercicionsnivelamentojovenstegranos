  <body>
    <h1>Para calcular digite as medidas:</h1>
    <div class="display">
      <label>Você vai digitar a temperatura em qual escala (C/F)?</label>
      <input type="text" id="medida" placeholder="C/F" required />
      <br />
      <div id="exibircalculo">
        <label id="textotempe">Digite a temperatura</label>
        <input
          type="number"
          id="temp"
          placeholder="Digite a temperatura"
          required
        />
        <br />
        <button type="button" onclick="calcular()">Calcular</button>
        <br />
        <p id="nometemperatura"></p>
        <p id="resultado"></p>
      </div>
    </div>
  </body>
