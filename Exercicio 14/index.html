<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 14</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Digite os valores:</h1>
    <form>
      <div class="input">
        <label>Digite o Nome do produto:</label>
        <input
          type="text"
          id="nomepro"
          placeholder="Nome do produto"
          required
        />

        <label>Digite o preço unitário do produto:</label>
        <input
          type="number"
          id="precou"
          placeholder="Preço unitário"
          required
        />

        <label>Digite a quantidade de produtos:</label>
        <input
          type="number"
          id="quantidade"
          placeholder="Quantidade de produtos"
          required
        />

        <label>Insira o dinheiro:</label>
        <input type="number" id="dinheiro" placeholder="Dinheiro" required />

        <button type="button" onclick="pagar()">Pagar</button>
      </div>
      <div class="resultado">
        <p id="exibirnome"></p>

        <p id="quantidadecompr"></p>

        <p id="exibirpreco"></p>

        <p id="exibirdinheiro"></p>

        <p id="total"></p>
      </div>
      <div class="resultado2">
        <p id="troco"></p>
        <p id="dinheironecessario"></p>
      </div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
